<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/cafca22d75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="../index.html">
        <h1 class="index__h1">Conscious Coffee</h1>
        </a>
        <label class="hamburger" for="hamburger__menu"><i class="fas fa-bars"></i></label>
        <div class="border"></div>
        <input type="checkbox" id="hamburger__menu">
        <nav>
            <ul class="nav__links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="/html/about.html">About Us</a></li>
                <li><a href="/html/contact.html" class="active__page">Contact Us</a></li>
                <li><a href="/html/coffieshops.html">Shops</a></li>
                <li><a href="/html/coffieshopsmore.html">X</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <form>
            <div class="contact__form__container">
                <img src="/img/coffee7.webp" class="page__background">
                    <div class="contact__form">
                        <h2 class="contact__title">Contact Us</h2>
                        <label class="contact__text">Full name</label>
                        <input type="text" id="contact__name" placeholder="Your name...">
                        <label class="contact__text">Subject</label>
                        <input type="text" id="contact__subject" placeholder="This is about...">
                        <label class="contact__text">Email</label>
                        <input type="text" id="contact__email" placeholder="Example@hotmail.no...">
                        <label for="county" class="contact__text">County</label>
                        <select id="county" name="county" >
                           <option value="Choose County">Choose a county...</option>
                           <option value="Agder">Agder</option>
                           <option value="Innlandet">Innlandet</option>
                           <option value="Møre og Romsdal">Møre og Romsdal</option>
                           <option value="Nordland">Nordland</option>
                           <option value="Oslo">Oslo</option>
                           <option value="Rogaland">Rogaland</option>
                           <option value="Vestfold og Telemark">Vestfold og Telemark</option>
                           <option value="Troms og Finnmark">Troms og Finnmark</option>
                           <option value="Trøndelag">Trøndelag</option>
                           <option value="Vestland">Vestland</option>
                           <option value="Viken">Viken</option>
                        </select>
                    <button id="contact__submit">Submit Form</button>
                </div>
            </div>
        </form>
    </main>


    <footer>
        <div class="footer__container">
            <p class="footer__social__paragraph">You can also check us out on other social media platforms:</p>
            <ul class="footer__social">
                <li>
                    <a href="#" target="_blank" class="facebook" aria-label="Redirect to our Facebook page"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank" class="youtube" aria-label="Redirect to our YouTube page"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank" class="twitter" aria-label="Redirect to our Twitter page"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
            <div class="footer__legal">
                <a href="#" rel="noopener" class="footer__legal__links">Privacy Policy</a>
                <a href="#" rel="noopener" class="footer__legal__links">Legal</a>
                <a href="#" rel="noopener" class="footer__legal__links">Terms of Service</a>
            </div>
    </footer>
</body>
</html>
