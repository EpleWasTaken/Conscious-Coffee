<main>
    <form>
        <div class="contact__form__container">
            <img src="/img/coffee6.jpeg" class="contact__background">
                <div class="contact__form">
                    <div class="contact__field">
                        <label class="contact__text">Full name</label>
                        <input type="text" id="contact__name" placeholder="Your name...">
                    </div>
                    <div class="contact__field">
                        <label class="contact__text">Subject</label>
                        <input type="text" id="contact__subject" placeholder="This is about...">
                    </div>
                    <div class="contact__field">
                        <label class="contact__text">Email</label>
                        <input type="text" id="contact__email" placeholder="example@hotmail.no...">
                    </div>
                    <div class="contact__field">
                    <label for="county" class="contact__text">County</label>
                    <select id="county" name="county">
                      <option value="Agder">Agder</option>
                      <option value="Innlandet">Innlandet</option>
                      <option value="Møre og Romsdal">Møre og Romsdal</option>
                      <option value="Nordland">Nordland</option>
                      <option value="Oslo">Oslo</option>
                      <option value="Rogaland">Rogaland</option>
                      <option value="Vestfold og Telemark">Vestfold og Telemark</option>
                      <option value="Troms og Finnmark">Troms og Finnmark</option>
                      <option value="Trøndelag">Trøndelag</option>
                      <option value="Vestland">Vestland</option>
                      <option value="Viken">Viken</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</main>
